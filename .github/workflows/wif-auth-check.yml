name: WIF Auth Check
on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  auth-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Auth via WIF
        id: auth
        uses: google-github-actions/auth@v2
        continue-on-error: true          # ⬅️ 실패해도 다음 스텝 실행(디버그용)
        with:
          workload_identity_provider: "projects/656593003029/locations/global/workloadIdentityPools/github-pool/providers/gha-actions"
          service_account: "gha-deploy-sa@quali-journal-prod.iam.gserviceaccount.com"
          project_id: "quali-journal-prod"
          token_format: "access_token"

      - name: Show audience used (debug)
        if: always()
        shell: bash
        env:
          PNUM: "656593003029"
        run: |
          set -e
          echo "EXPECTED AUD:"
          echo "//iam.googleapis.com/projects/$PNUM/locations/global/workloadIdentityPools/github-pool/providers/gha-actions"
          echo "CREDS FILE:"
          echo "$GOOGLE_GHA_CREDS_PATH"
          echo "ACTUAL AUD IN CREDS:"
          jq -r '.audience // .credential_source.oidc_token.audience' "$GOOGLE_GHA_CREDS_PATH" || true

      - name: Stop if auth failed (end debug)
        if: ${{ steps.auth.outcome == 'failure' }}
        run: |
          echo "Auth step failed (expected during debug). Stopping here."
          exit 1



      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Verify
        run: |
          echo "== gcloud auth list =="
          gcloud auth list
          echo "== token length =="
          gcloud auth print-access-token | wc -c



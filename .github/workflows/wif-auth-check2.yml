name: WIF Auth Check 2
on: workflow_dispatch

permissions:
  contents: read
  id-token: write

jobs:
  auth-check:
    runs-on: ubuntu-latest
    steps:
      - name: Debug OIDC (print aud/iss/repo/ref)
        env:
          REQ_URL: ${{ env.ACTIONS_ID_TOKEN_REQUEST_URL }}
          REQ_TOKEN: ${{ env.ACTIONS_ID_TOKEN_REQUEST_TOKEN }}
          AUD: "//iam.googleapis.com/projects/656589300029/locations/global/workloadIdentityPools/gh-wif/providers/gh-oidc"
        run: |
          set -e
          echo "AUDIENCE=${AUD}"
          jwt=$(curl -sSf -H "Authorization: Bearer ${REQ_TOKEN}" "${REQ_URL}&audience=${AUD}" | jq -r '.value')
          body=$(echo "$jwt" | cut -d'.' -f2 | base64 -d 2>/dev/null || true)
          echo "---- OIDC claims ----"
          echo "$body" | jq -r '.aud, .iss, .sub, .repository, .ref' | awk '{print NR": "$0}'
          echo "---------------------"

      - name: Auth via WIF (exchange with STS)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/656589300029/locations/global/workloadIdentityPools/gh-wif/providers/gh-oidc"
          service_account: "github-deploy@quali-journal-prod.iam.gserviceaccount.com"
          project_id: "quali-journal-prod"
          token_format: "access_token"
          audience: "//iam.googleapis.com/projects/656589300029/locations/global/workloadIdentityPools/gh-wif/providers/gh-oidc"

      - name: Verify access token
        run: |
          tok=$(gcloud auth print-access-token || true)
          test -n "$tok" && echo "OK: got access token"

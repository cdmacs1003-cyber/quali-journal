name: Deploy to Cloud Run

on:
  pull_request:
    branches: [ "main" ]          # PR은 드라이런(배포/비밀 미사용)
  push:
    branches: [ "main" ]          # main에 머지되면 실배포
  workflow_dispatch: {}

env:
  GCP_PROJECT_ID: quali-journal-prod
  CLOUD_RUN_REGION: asia-northeast3
  CLOUD_RUN_SERVICE: qualijournal-admin   # 운영 서비스명 통일

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      # JSON 키 인증 (Secrets:GCP_SA_KEY)
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      # API 활성화(여러 번 실행해도 안전)
      - name: Enable required APIs
        run: |
          gcloud services enable run.googleapis.com cloudbuild.googleapis.com artifactregistry.googleapis.com iamcredentials.googleapis.com secretmanager.googleapis.com cloudresourcemanager.googleapis.com --project "${{ env.GCP_PROJECT_ID }}"

      # Buildpacks 엔트리포인트 고정
      - name: Write Procfile for Cloud Run buildpacks
        run: echo "web: uvicorn server_quali:app --host 0.0.0.0 --port 8080" > Procfile

      # 쉼표 안전 env.yaml
      - name: Write env.yaml
        run: |
          cat > env.yaml <<'EOF'
          ALLOWED_ORIGINS: "http://localhost:3000,http://127.0.0.1:3000"
          PYTHONUTF8: "1"
          PYTHONIOENCODING: "utf-8"
          EOF

      # 배포
      - name: Deploy to Cloud Run
        run: |
          set -eux
          gcloud run deploy "${{ env.CLOUD_RUN_SERVICE }}" \
            --project "${{ env.GCP_PROJECT_ID }}" \
            --region "${{ env.CLOUD_RUN_REGION }}" \
            --source "." \
            --build-service-account "projects/${{ env.GCP_PROJECT_ID }}/serviceAccounts/github-deploy@${{ env.GCP_PROJECT_ID }}.iam.gserviceaccount.com" \
            --service-account "projects/${{ env.GCP_PROJECT_ID }}/serviceAccounts/quali-run-sa@${{ env.GCP_PROJECT_ID }}.iam.gserviceaccount.com" \
            --env-vars-file "env.yaml" \
            --set-secrets "ADMIN_TOKEN=ADMIN_TOKEN:latest" \
            --allow-unauthenticated \
            --quiet

      # 간단 스모크(200 안 떨어지면 빨간불)
      - name: Get URL & smoke
        run: |
          URL=$(gcloud run services describe "${{ env.CLOUD_RUN_SERVICE }}" --region "${{ env.CLOUD_RUN_REGION }}" --format="value(status.url)")
          echo "URL=$URL" >> $GITHUB_STEP_SUMMARY
          TOKEN=$(gcloud secrets versions access latest --secret=ADMIN_TOKEN --project "${{ env.GCP_PROJECT_ID }}")
          curl -fsSI -H "X-Admin-Token: $TOKEN" "$URL/api/status" >/dev/null

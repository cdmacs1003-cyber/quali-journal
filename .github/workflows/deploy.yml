name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Write Procfile for Cloud Run buildpacks
        run: |
          echo "web: uvicorn server_quali:app --host 0.0.0.0 --port 8080" > Procfile

      - name: Deploy to Cloud Run
        run: |
          set -eux
          # Set the correct project
          gcloud config set project "quali-journal-prod"

          # Create an env file for runtime environment variables (comma-safe)
          cat > env.yaml <<'EOF_ENV'
          ALLOWED_ORIGINS: "http://localhost:3000,http://127.0.0.1:3000"
          EOF_ENV

          # Deploy the service from source
          gcloud run deploy "quali-journal" \
            --region "asia-northeast3" \
            --source "." \
            --build-service-account "github-deploy@${{ env.GCP_PROJECT_ID }}.iam.gserviceaccount.com" \
            --service-account "quali-run-sa@quali-journal-prod.iam.gserviceaccount.com" \
            --env-vars-file "env.yaml" \
            --set-secrets "ADMIN_TOKEN=ADMIN_TOKEN:latest" \
            --allow-unauthenticated \
            --quiet

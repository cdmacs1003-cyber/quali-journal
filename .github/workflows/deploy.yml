name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud (JSON)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}


      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "quali-journal" \
            --region "asia-northeast3" \
            --source "." \
            --service-account "quali-run-sa@quali-journal-prod.iam.gserviceaccount.com" \
            --set-secrets "ADMIN_TOKEN=ADMIN_TOKEN:latest" \
            --set-env-vars 'ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000' \
            --allow-unauthenticated

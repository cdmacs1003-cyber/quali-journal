services:
  api:
    build: .
    env_file: .env
    ports: ["8080:8080"]
    command: python -m uvicorn admin.server_quali:app --host 0.0.0.0 --port 8080
    depends_on: [db]
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${DB_USER:-app}
      POSTGRES_PASSWORD: ${DB_PASS:-devpass}
      POSTGRES_DB: ${DB_NAME:-quali}
    volumes: [ "pgdata:/var/lib/postgresql/data" ]
    ports: ["5432:5432"]
volumes:
  pgdata: {}

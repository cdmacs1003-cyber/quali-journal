# k8s/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata: { name: quali-journal }
spec:
  replicas: 2
  selector: { matchLabels: { app: quali-journal } }
  template:
    metadata: { labels: { app: quali-journal } }
    spec:
      containers:
        - name: api
          image: <IMAGE_URI>   # ì˜ˆ: asia-northeast3-docker.pkg.dev/<PROJECT>/<REPO>/quali-journal:latest
          env:
            - { name: PORT, value: "8080" }
          ports: [{ containerPort: 8080 }]
